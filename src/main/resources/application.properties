spring.application.name=Employee_test_work
server.port=8082
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.web.resources.static-locations=classpath:/static/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/public/,file:src/main/webapp/


spring.datasource.url= jdbc:postgresql://localhost:5432/springmvc_db
